	<body>
	<section id="login">
		<form action="Cadastrar.jsp" method="get">
			<div class="container padrão-container">
				<div class="col-md-6 cadastro-form">
                    <h3>Cadastro</h3>
                    <div class="form-group">
                        <h6>Nome</h6><input required="required" type="text" class="form-control" placeholder="Seu nome *" name="cad_nome">
                    </div>
                    <div class="form-group">
                        <h6>E-mail</h6><input required="required" type="text" class="form-control" placeholder="Seu e-mail *" name="cad_email">
                    </div>
                    <div class="form-group">
                        <h6>Telefone</h6><input required="required" type="text" class="form-control" placeholder="(xx)x xxxx-xxxx *" name="cad_telefone" id="telefone" maxlength="15">
                    </div>
                    <div class="form-group">
                        <h6 id="cpfResponse">CPF</h6><input required="required" type="text" class="form-control" placeholder="Seu CPF *" name="cad_cpf" onkeyup="cpfCheck(this)" maxlength="14" onkeydown="javascript: fMasc( this, mCPF );">
                    </div>
                    <div class="form-group">
                        <h6>Senha</h6><input required="required" type="password" class="form-control" placeholder="Sua senha*" name="cad_senha">
                    </div>
                    <div class="form-group">
                        <h6>Confirme sua senha</h6><input required="required" type="password" class="form-control" placeholder="Confirme sua senha *" name="cad_senhaConf">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Login">
                    </div>
                    <br>
                    <div class="form-group">
                        <a href="https://www.google.com.br/search?ei=1EsAXLnnBMmqwgSnvraABw&q=esqueceu+senha" class="btnForgetPwd">Já possui cadastro?</a>
                    </div>
                </div>
            </div>
		</form>
	</section>
	</body>
